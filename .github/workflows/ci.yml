name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.5.0
        with:
          node-version: ${{ matrix.node }}

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm install

      - name: Run build ğŸ‘€
        run: npm run build

      - name: Run lint ğŸ‘€
        run: npm run lint

      - name: Run tests ğŸ‘€
        run: npm run test

